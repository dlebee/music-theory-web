
<div class="container mt-2">
    <table class="table table-bordered" *ngIf="guitar">
        <tr>
            <th class="text-center" *ngFor="let item of [].constructor(guitar.fretCount+1); let i = index">{{ i }}</th>
        </tr>
        <tr *ngFor="let s of guitar.strings">
            <th class="text-center">{{ s.openString.name }}</th>
            <td class="text-center" *ngFor="let f of s.frets" >{{ f.name }}</td>
        </tr>
    </table>
</div>
